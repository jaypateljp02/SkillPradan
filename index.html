<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skill प्रदान - Test Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }
    .container {
      text-align: center;
      padding: 2rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    h1 {
      color: #6200ee;
    }
    .links {
      margin-top: 20px;
    }
    .links a {
      display: inline-block;
      margin: 0 10px;
      padding: 10px 20px;
      background: #6200ee;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Skill प्रदान Platform</h1>
    <p>Welcome to the peer-to-peer learning platform. This is a test page to verify connectivity.</p>
    
    <div class="links">
      <a href="/auth">Go to Login</a>
      <a href="/">Go to Home</a>
    </div>
    
    <div id="status" style="margin-top: 20px; padding: 10px; background: #f0f0f0; border-radius: 4px;">
      Checking server status...
    </div>
    
    <script>
      // Check if the server API is working
      fetch('/api/debug/status')
        .then(response => response.json())
        .then(data => {
          document.getElementById('status').innerHTML = 
            `<strong>Server Status:</strong> ${data.status}<br>
             <strong>Timestamp:</strong> ${data.timestamp}<br>
             <strong>Environment:</strong> ${data.env}`;
          document.getElementById('status').style.background = '#e0f7e0';
        })
        .catch(error => {
          document.getElementById('status').innerHTML = 
            `<strong>Error:</strong> Could not connect to server API<br>${error}`;
          document.getElementById('status').style.background = '#f7e0e0';
        });
    </script>
  </div>
</body>
</html>
